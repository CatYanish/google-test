<DOCTYPE! html>
<html>
<head>
	<title>Google Homepage Test</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
	<div id="navbar">
		<ul>
			<li>Gmail</li>
			<li>Images</li>
			<li>Sign In</li>
		</ul>		
	</div>	
	<div id="logo">
	     <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
    </div>
	<div id="searchbar">
		<form>
			<input type="text" name="search-item">
		</form>	
	</div>	
	<div id="btn">
		<button id="right_btn" type="button">Google Search</button>
		<button id="left_btn" type="button">I'm Feeling Lucky</button>
	</div>	
	<div id="footer">
		<ul>
			<div id="l_footer">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</div>	
			<div id="r_footer">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</div>
		</ul>	
	</div>	
</body>
</html>
